# Tokenizer
tokenizer:
  type: hftokenizer
  args:
    tokenizer_name: facebook/opt-6.7b
    max_seq_len: 2048

model:
  name: hf_causal_lm
  pretrained_model_name_or_path: facebook/opt-6.7b
  device: cpu
  pretrained: true

load_path: # Add your (optional) Composer checkpoint path here!

# FSDP config for model sharding
fsdp_config:
  sharding_strategy: FULL_SHARD
  mixed_precision: DEFAULT
  activation_checkpointing: false
  activation_cpu_offload: false
  verbose: false

icl_tasks:
-
  label: triviaqa
  dataset_uri: s3://mosaicml-internal-dataset-lambda/lambada/triviaqa.jsonl
  num_fewshot:
  - 5
  batch_size: 1
  icl_task_type: question_answering
  metric_names:
  - InContextLearningQAAccuracy
  prompt_string: '' # this goes at the beginning of each input
  example_delimiter: '\n' # this goes between fewshot examples
  question_prelimiter: 'Q: '
  continuation_delimiter: '\nA: ' # this separates questions from answers
  destination_path: triviaqa_local.jsonl
